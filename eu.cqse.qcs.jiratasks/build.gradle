plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation fileTree(dir: 'lib', include: ['*.jar'])
	

    // This dependency is found on compile classpath of this component and consumers.
    // implementation 'com.google.guava:guava:27.0.1-jre'
	 
	// https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.11.0'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.3'
    
    // https://mvnrepository.com/artifact/com.squareup.retrofit2/converter-jackson
    implementation group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.11.0'
	   

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'eu.cqse.qcs.jiratasks.JiraTaskCreator'
    }
}